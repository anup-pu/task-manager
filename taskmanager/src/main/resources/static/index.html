<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="text-center mb-4 text-primary">üóÇÔ∏è Task Management System</h2>

    <!-- Task Form -->
    <div class="card shadow-sm mb-4">
      <div class="card-header bg-primary text-white">Add New Task</div>
      <div class="card-body">
        <form id="taskForm">
          <div class="row g-3">
            <div class="col-md-6">
              <input type="text" id="title" class="form-control" placeholder="Task Title" required>
            </div>
            <div class="col-md-6">
              <input type="date" id="deadline" class="form-control" required>
            </div>
            <div class="col-md-6">
              <select id="priority" class="form-select" required>
                <option value="">Select Priority</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
              </select>
            </div>
            <div class="col-md-6">
              <input type="text" id="description" class="form-control" placeholder="Task Description">
            </div>
            <div class="col-12 text-end">
              <button type="submit" class="btn btn-success">Add Task</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- Task Table -->
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">Task List</div>
      <div class="card-body">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Deadline</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will load here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
